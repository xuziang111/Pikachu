<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;box-sizing: border-box;}
        body{
            height:100vh;
            background:#FEE433;
            display:flex;
            justify-content: center;
            align-items:center; 
        }
        .paper{
            width:100%;
            height:165px;
            position:relative;
        }
        .nose{
            width:0;
            height:0;
            border-width:12px;
            border-style:solid;
            border-color:black transparent transparent transparent ;
            border-radius:10px;
            position:absolute;
            top:30px;
            left:50%;
            margin-left:-12px;
        }
        .eye{
            top:0;
            background:#2E2E2E;
            border:2px solid #000;
            border-radius:50%;
            width:50px;
            height:50px;
            position:absolute;
        }
        .eye::after{
            content: '';
            position: absolute;
            background:#fff;
            width:25px;
            height:25px;
            left:3px;
            border:2px solid #000;
            border-radius:50%;
        }
        .eye.left{
            right:50%;
            margin-right:90px;
        }
        .eye.right{
            left:50%;
            margin-left:90px;
        }
        .face{
            width:68px;
            height:68px;
            position: absolute;
            background:#FC0D1C;
            border:2px solid #000;
            border-radius:50%;
        }
        .face.left{
            right:50%;
            top:85px;
            margin-right:116px;
        }
        .face.right{
            left:50%;
            top:85px;
            margin-left:116px;
        }
        .upperLip{
            position:absolute;
            top: 50px;
            width: 85px;
            height:23px;
            border-bottom:2px solid #000;
            background:#FEE433;
            z-index:1;
        }
        .upperLip.left{
            right:50%;
            transform: rotate(-15deg);
            border-left:2px solid #000;
            border-bottom-left-radius: 50px 26px;
        }
        .upperLip.right{
            left:50%;
            transform: rotate(15deg);
            border-right:2px solid #000;
            border-bottom-right-radius: 50px 26px;
        }
        .lowerLip{
            position:absolute;
            top:36%;
            width:100%;
            height:100%;
            overflow: hidden;
            z-index:-2;
        }
        .mouse{
            position:absolute;
            left:50%;
            top:-894px;
            z-index:-1;
            margin-left:-75px;
            height:1000px;
            background-color:#990513;
            border:2px black solid;
            width:150px;
            border-radius:50%;
            overflow: hidden;
        }
        .mouse::after{
            content:'';
            position:absolute;
            display:block;
            left:50%;
            margin-left:-40px;
            bottom:0;
            background: #FC4A62;
            width:80px;
            height:80px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="paper">
        <div class="nose"></div>
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="upperLip left"></div>
        <div class="upperLip right"></div>
        <div class="lowerLip">
            <div class="mouse"></div>
        </div>
    </div>
</body>
</html>
